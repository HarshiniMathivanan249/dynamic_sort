<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Sorting</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 60%;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>

<table id="employeeTable">
  <thead>
    <tr>
      <th id="sortName">Name</th>
      <th id="sortDept">Department</th>
      <th id="sortSalary">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Harshini</td><td>IT</td><td>45000</td></tr>
    <tr><td>Arun</td><td>HR</td><td>30000</td></tr>
    <tr><td>Kavya</td><td>Finance</td><td>50000</td></tr>
    <tr><td>Praveen</td><td>IT</td><td>42000</td></tr>
    <tr><td>Divya</td><td>Sales</td><td>38000</td></tr>
    <tr><td>Ravi</td><td>Marketing</td><td>35000</td></tr>
    <tr><td>Sneha</td><td>Finance</td><td>48000</td></tr>
  </tbody>
</table>

<script>
$(document).ready(function(){

  var nameAsc = true;
  var deptAsc = true;
  var salaryAsc = true;

  // Name sorting
  $("#sortName").click(function(){
    var rows = $("#employeeTable tbody tr").get();
    rows.sort(function(a, b){
      var A = $(a).children("td").eq(0).text().toLowerCase();
      var B = $(b).children("td").eq(0).text().toLowerCase();

      if (nameAsc) {
        if (A < B) return -1;
        if (A > B) return 1;
        return 0;
      } else {
        if (A > B) return -1;
        if (A < B) return 1;
        return 0;
      }
    });

    $.each(rows, function(i, row){
      $("#employeeTable tbody").append(row);
    });

    if (nameAsc) {
      nameAsc = false;
    } else {
      nameAsc = true;
    }
  });

  // Department sorting
  $("#sortDept").click(function(){
    var rows = $("#employeeTable tbody tr").get();
    rows.sort(function(a, b){
      var A = $(a).children("td").eq(1).text().toLowerCase();
      var B = $(b).children("td").eq(1).text().toLowerCase();

      if (deptAsc) {
        if (A < B) return -1;
        if (A > B) return 1;
        return 0;
      } else {
        if (A > B) return -1;
        if (A < B) return 1;
        return 0;
      }
    });

    $.each(rows, function(i, row){
      $("#employeeTable tbody").append(row);
    });

    if (deptAsc) {
      deptAsc = false;
    } else {
      deptAsc = true;
    }
  });

  // Salary sorting
  $("#sortSalary").click(function(){
    var rows = $("#employeeTable tbody tr").get();
    rows.sort(function(a, b){
      var A = parseInt($(a).children("td").eq(2).text());
      var B = parseInt($(b).children("td").eq(2).text());

      if (salaryAsc) {
        if (A < B) return -1;
        if (A > B) return 1;
        return 0;
      } else {
        if (A > B) return -1;
        if (A < B) return 1;
        return 0;
      }
    });

    $.each(rows, function(i, row){
      $("#employeeTable tbody").append(row);
    });

    if (salaryAsc) {
      salaryAsc = false;
    } else {
      salaryAsc = true;
    }
  });

});
</script>

</body>
</html>
